<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700;900&display=swap" rel="stylesheet">
    <title>David's Calculator</title>
</head>

<body>

    <div class="container">
        <div class="calculator">
            <div class="resultscreen-container">
                <div class="resultscreen"></div>
            </div>

            <div class="digits-container">
                <div class="clear-container btn-container">
                    <div class="clear-btn btn">
                        <h2>AC</h2>
                    </div>
                </div>
                <div class="remove-container btn-container">
                    <div class="remove-btn btn">
                        <h2>DEL</h2>
                    </div>
                </div>
                <div class="digit7-container btn-container">
                    <div class="digit7-btn btn">
                        <h2>7</h2>
                    </div>
                </div>
                <div class="digit8-container btn-container">
                    <div class="digit8-btn btn">
                        <h2>8</h2>
                    </div>
                </div>
                <div class="digit9-container btn-container">
                    <div class="digit9-btn btn">
                        <h2>9</h2>
                    </div>
                </div>
                <div class="add-container btn-container">
                    <div class="add-btn btn">
                        <h2>+</h2>
                    </div>
                </div>
                <div class="digit4-container btn-container">
                    <div class="digit4-btn btn">
                        <h2>4</h2>
                    </div>
                </div>
                <div class="digit5-container btn-container">
                    <div class="digit5-btn btn">
                        <h2>5</h2>
                    </div>
                </div>
                <div class="digit6-container btn-container">
                    <div class="digit6-btn btn">
                        <h2>6</h2>
                    </div>
                </div>
                <div class="subtract-container btn-container">
                    <div class="subtract-btn btn">
                        <h2>−</h2>
                    </div>
                </div>
                <div class="digit1-container btn-container">
                    <div class="digit1-btn btn">
                        <h2>1</h2>
                    </div>
                </div>
                <div class="digit2-container btn-container">
                    <div class="digit2-btn btn">
                        <h2>2</h2>
                    </div>
                </div>
                <div class="digit3-container btn-container">
                    <div class="digit3-btn btn">
                        <h2>3</h2>
                    </div>
                </div>
                <div class="multiply-container btn-container">
                    <div class="multiply-btn btn">
                        <h2>×</h2>
                    </div>
                </div>
                <div class="point-container btn-container">
                    <div class="point-btn btn">
                        <h2>.</h2>
                    </div>
                </div>
                <div class="digit0-container btn-container">
                    <div class="digit0-btn btn">
                        <h2>0</h2>
                    </div>
                </div>
                <div class="equal-container btn-container">
                    <div class="equal-btn btn">
                        <h2>=</h2>
                    </div>
                </div>
                <div class="divide-container btn-container">
                    <div class="divide-btn btn">
                        <h2>÷</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
